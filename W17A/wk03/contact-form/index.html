<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./complete/styles.css" />
    <script src="./main.js" defer async></script>
  </head>
  <body>
    <form id="profile-form">
      <label
        >Name

        <input type="text" name="name" required />
      </label>

      <br />

      <label for="profile-email">Email </label>
      <input type="email" id="profile-email" name="email" required />

      <br />

      <label for="profile-bio">Bio</label>
      <textarea id="profile-bio" name="bio"></textarea>

      <br />

      <label>
        <input name="email-preference" type="checkbox" value="marketing" />
        Marketing
      </label>
      <label>
        <input name="email-preference" type="checkbox" value="notifications" />
        Notifications
      </label>
      <label>
        <input name="email-preference" type="checkbox" value="spam" />
        Spam
      </label>

      <br />

      <button type="submit">Save profile</button>

      <!--

        - email preferences

        - submit button
      -->
    </form>

    <output id="output"></output>
  </body>
</html>
