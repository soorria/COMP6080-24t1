<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./main.js" async defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form id="profile-form">
      <label for="profile-name">Your name</label>
      <input type="text" id="profile-name" name="profile-name" required />

      <br />

      <label for="profile-email">Your email</label>
      <input type="email" id="profile-email" name="profile-email" required />

      <br />

      <label for="profile-bio">Bio</label>
      <textarea id="profile-bio" name="profile-bio" required></textarea>

      <br />

      <fieldset>
        <legend>Email preferences</legend>

        <input
          type="checkbox"
          id="email-marketing"
          name="email-preferences"
          value="marketing"
        />
        <label for="email-marketing">Marketing</label>

        <br />

        <input
          type="checkbox"
          id="email-promotions"
          name="email-preferences"
          value="promotions"
        />
        <label for="email-promotions">Promotions</label>

        <br />

        <input
          type="checkbox"
          id="email-spam"
          name="email-preferences"
          value="spam"
        />
        <label for="email-spam">Spam</label>
      </fieldset>

      <br />

      <button type="submit">Save</button>
    </form>

    <output id="output"></output>
  </body>
</html>
