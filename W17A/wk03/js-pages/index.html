<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" async defer></script>
  </head>
  <body>
    <header>
      <nav class="nav">
        <a class="nav-link nav-link-home" href="#">Home</a>
        <a class="nav-link nav-link-about" href="#">About</a>
      </nav>
    </header>

    <main>
      <div class="page hidden" data-page-name="home">This is the HOME page</div>
      <div class="page" data-page-name="about">This is the ABOUT page</div>
    </main>

    <footer class="footer">
      <button id="contact-btn">Contact Me</button>
    </footer>

    <dialog class="contact-popup">
      <form id="contact-form" method="dialog">
        <label for="contact-name">Your name</label>
        <input type="text" id="contact-name" name="name" required />

        <br />

        <label for="contact-email">Your email</label>
        <input type="email" id="contact-email" name="email" required />

        <br />

        <label for="contact-message">Message</label>
        <textarea id="contact-message" name="message"></textarea>

        <br />

        <button type="submit">Submit</button>
        <button type="button" id="contact-cancel-button">Cancel</button>
      </form>
    </dialog>
  </body>
</html>
