<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      async
      defer
    ></script>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body data-bs-theme="dark">
    <header>
      <nav class="nav justify-content-center">
        <a class="nav-link app-link" data-link-to="home" href="#">Home</a>
        <a class="nav-link app-link" data-link-to="about" href="#">About</a>
      </nav>
    </header>

    <main>
      <div class="app-page" data-page-name="home">This is the HOME page</div>
      <div class="app-page hidden" data-page-name="about">
        This is the ABOUT page
      </div>
    </main>

    <footer class="p-2 d-flex justify-content-center">
      <button id="contact-btn" class="btn btn-secondary">Contact Me</button>
    </footer>

    <div
      class="modal fade"
      id="contact-popup"
      tabindex="-1"
      aria-labelledby="contact-popup-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="contact-popup-label">
              Contact me
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <label for="contact-name" class="form-label">Your name</label>
              <input
                type="text"
                id="contact-name"
                name="name"
                required
                class="form-control"
              />
            </div>

            <br />

            <div>
              <label for="contact-email" class="form-label">Your email</label>
              <input
                type="email"
                id="contact-email"
                name="email"
                required
                class="form-control"
              />
            </div>

            <br />

            <div>
              <label for="contact-message" class="form-label">Message</label>
              <textarea
                id="contact-message"
                name="message"
                class="form-control"
              ></textarea>
            </div>

            <br />
          </div>
          <div class="modal-footer">
            <div>
              <button class="btn" type="button" id="contact-cancel-button">
                Cancel
              </button>
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="./complete/main.js" async></script>
  </body>
</html>
